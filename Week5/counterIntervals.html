<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Count</title>
        <script>
            let counter = 0;
            
            function count() {
                counter++;
                document.querySelector('h1').innerHTML = counter;
            }
            
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('button').onclick = count;
            
                setInterval(count, 1000);
            });
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="count()">Count</button>
    </body>
</html>
