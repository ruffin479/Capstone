<!-- Login HTML -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign In | By Code Info</title>
    <link rel="stylesheet" href="signupStyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h4>Bowie State University Bank</h4>
    <div class="signin-box">
      <h1>Sign In</h1>
      <form>
        <label>BSU Email</label>
        <input type="email" placeholder="" id="email"/>
        <label>Password</label>
        <input type="password" placeholder="" />
        <input type="button" onclick= "login()" value="Submit" id="submit" />

      <!-- <closeform></closeform></form> -->

      </form>

      <script>

        function login(){

          var emailHold = document.getElementById("email").value;
          var emailExist = localStorage.getItem(emailHold);

          if(emailHold == emailExist){

            sessionStorage.setItem("email", emailHold);
            window.location.href = "signedIn2.html";
          
          }
          else{

            alert("Email doesn't exist");
          }

          
          
        }

      </script>

    </div>
    <style>
      a:hover {
        color: #b7ba01;
        background-color: black;
      }
    </style>
    <p class="para-2">
      Do not have an account? <a href="signup.html">Sign Up Here</a>
    </p>
  </body>
</html>
